<div class="image">

<div class="form-box">
  <h1>PAYMENT</h1>
<form [formGroup]="myform" (ngSubmit)="login()">
  <div class="form-group">
    <label for="cardnumber">Card Number</label>
    <input type="number" class="form-control" id="cardnumber"  formControlName="cardnumber">
 
      <small *ngIf="cardnumber.invalid && cardnumber.touched" style="color:red">*CardNumber Required( 12 numbers)</small>
  </div>
 
  <div class="form-group">
    <label for="expiredate">EXPIRE DATE</label>
    <input type="date" class="form-control" id="expiredate" formControlName="expiredate">
    
      <small *ngIf="expiredate.invalid&& expiredate.touched" style="color:red">*Date Required</small>
  </div>
  
  <div class="form-group">
    <label for="cvv">CVV</label>
    <input type="number" class="form-control" id="cvv" formControlName="cvv">
    
      <small *ngIf="cvv.invalid&& cvv.touched" style="color:red">*CVV Required</small>
  </div>
  
  <div class="form-group form-check">
    <br> <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label><br>
  </div>

  <br><button type="submit" class="sucess">Proceed</button>
  
</form>
</div>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
    
      <th scope="col">ROOM ID</th>
      <th scope="col">ROOM NAME</th>
      <th scope="col">ROOM PRICE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{room.id}}</td>
      <td>{{room.name}}</td>
      <td>{{room.price}}</td>
    </tr>
  </tbody>
</table>

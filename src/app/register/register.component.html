<div class="image">
<div class="form-box">

<form [formGroup]="myform" (ngSubmit)="myregister()">
  <div style="color: aqua ; size: 50px;" class="form-group">
    <h1>REGISTER</h1>
    
    <br><label style="color: rgb(245, 134, 134);"  for="email">Email address</label>
    <input type="email" class="form-control" id="email" formControlName="email"  required>
    <small *ngIf="email.invalid && email.touched" style="color:red">*Email Required</small>

  </div>
  <div class="form-group">
  <br>  <label style="color: rgb(245, 134, 134);" for="mobile">MOBILE</label>
    <input type="number" class="form-control" id="mobile" formControlName="mobile"  required>
    <small *ngIf="mobile.invalid && mobile.touched" style="color:red">*Mobile Required</small>
  </div>
  <div class="form-group">
  <br>  <label style="color: rgb(245, 134, 134);" for="name">NAME</label>
    <input type="text" class="form-control" id="name" formControlName="name" required>
    <small *ngIf="name.invalid && name.touched" style="color:red">*Name Required</small>
  </div>
  <div class="form-group">
  <br>  <label style="color: rgb(245, 134, 134);" for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password" required>
    <small *ngIf="password.invalid && password.touched" style="color:red">*Password Required</small>
  </div>
  <div class="form-group form-check">
   <br> <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label style="color: rgb(245, 134, 134);" class="form-check-label" for="exampleCheck1">Check me out</label><br>
  </div>
  <input type="submit" class="btn btn-primary" [disabled]="myform.invalid" value="STORE" (click)="storeD(myform)">
  <br>
 <br> <a style="color: rgb(4, 135, 250);" routerLink='/login'>Existing user! Click to LOGIN</a>
</form>
</div>
{{msg}}
</div>
